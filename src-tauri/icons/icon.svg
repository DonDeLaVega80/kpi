<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="#3b82f6" stroke="#2563eb" stroke-width="8"/>
  
  <!-- Target rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.3"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.5"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="12" opacity="0.7"/>
  
  <!-- Center target -->
  <circle cx="256" cy="256" r="30" fill="#ffffff"/>
  
  <!-- Chart bars on top right -->
  <g transform="translate(320, 120)">
    <!-- Bar 1 -->
    <rect x="0" y="20" width="24" height="60" fill="#10b981" rx="4"/>
    <!-- Bar 2 -->
    <rect x="32" y="10" width="24" height="70" fill="#10b981" rx="4"/>
    <!-- Bar 3 -->
    <rect x="64" y="30" width="24" height="50" fill="#10b981" rx="4"/>
    <!-- Bar 4 -->
    <rect x="96" y="0" width="24" height="80" fill="#10b981" rx="4"/>
  </g>
  
  <!-- KPI text (optional, can be removed for cleaner look) -->
  <text x="256" y="400" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle">KPI</text>
</svg>

