<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="8"/>
  
  <!-- Target rings -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.25"/>
  <circle cx="256" cy="256" r="120" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.4"/>
  <circle cx="256" cy="256" r="60" fill="none" stroke="#ffffff" stroke-width="10" opacity="0.6"/>
  
  <!-- Center target -->
  <circle cx="256" cy="256" r="30" fill="#ffffff"/>
  
  <!-- Chart bars on top right (representing KPIs) -->
  <g transform="translate(320, 140)">
    <!-- Bar 1 -->
    <rect x="0" y="30" width="20" height="50" fill="#10b981" rx="3"/>
    <!-- Bar 2 -->
    <rect x="28" y="20" width="20" height="60" fill="#10b981" rx="3"/>
    <!-- Bar 3 -->
    <rect x="56" y="40" width="20" height="40" fill="#10b981" rx="3"/>
    <!-- Bar 4 -->
    <rect x="84" y="10" width="20" height="70" fill="#10b981" rx="3"/>
  </g>
</svg>

